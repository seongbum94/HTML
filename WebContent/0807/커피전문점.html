<html>
	<head>
	<meta charset="UTF-8">
		<title>커피전문점</title>
		<style>
			*{
				text-align : center;
			}
			body{
			}
		
			/*h1 ,h2, p,{
			
			}*/
			
			sup{
				color : red;
				font-size : 1.5em;
			}
			sub{
				color : blue;
				font-size : 1.5em;
			}
			p{
				border : 2px solid green;
			}
			h1{
				background : pink;
			}
			h2{
				background : orange;
			}
		</style>

	<body>
	<h1>Web커피 메뉴</h1>
	
	<h2>아메리카노 5000원</h2>

	<h2>카페오레 5000원</h2>
	<P>에스프레소에 <sub>우유</sub>를 넣은 커피입니다.</p>
	
	<h2>카푸치노 5000원</h2>
	<P>커피 위에 <sup>우유거품</sup>를 얹은 커피입니다.</p>
