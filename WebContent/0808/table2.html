<html>
	<head>
	<meta charset="UTF-8">
	<style>
		table{
				border : 4px solid orange;
			}
	
		td{
			width : 200px;
			height : 50px;
			text-align : center
		}
	
		td#td1{
			width : 100px;
		}
		td#td2{
			width : 400px;
		}
		
		th{
			height : 50px;
			font-size : 1.5em;
			background : yellow;
		}
	</style>
	</head>
	<body>
	
	<table border='1'>
			<tr>
				<td id = 'td1'>홍길동</td>
				<td id = 'td2'>123</td>
			</tr>
			<tr>
				<td>이순신</td>
				<td>345</td>
			</tr>
			<tr>
				<td>강감찬</td>
				<td>567</td>
			</tr>
		</table>
		
		<br>
		
		<table border = '1'>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<tr>
				<td rowspan = '2'>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			
			<tr>
				<td>8</td>
				<td>9</td>
			</tr>
			
			<tr>
				<td colspan = '3'>10</td>
			</tr>
		</table>
		
	</body>
</html>
